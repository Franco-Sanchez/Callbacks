<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto-2</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article>
            <header>
                <h1>Dog Crud</h1>
                <p id="nuevoBtnAgregar">Agregar mascota</p>
            </header>
            <section id="contenido">
                <button id="btnAgregar">Agregar mascota</button>
                <article class="ModalAgregar" id="modalAgregar">
                    <header class="ModalAgregar-Cabecera">
                        <h2>Agregar mascota</h2>
                        <div class="ModalAgregar-BotonCerrar" id="btnCerrar">X</div>
                    </header>
                    <form class="ModalAgregar-Formulario" id="modalAgregarFormulario">
                        <div>
                            <input id="nombre" type="text" placeholder="Nombre">
                            <input id="raza" type="text" placeholder="Raza">
                        </div>
                        <div>
                            <input id="correo" type="email" placeholder="Correo">
                            <input id="telefono" type="tel" placeholder="Telefono">
                        </div>
                        <div>
                            <input id="pais" type="text" placeholder="Pais">
                            <input id="foto" type="url" placeholder="URL de Fotografia">
                        </div>
                        <textarea id="descripcion" name="descripcion" placeholder="Sobre Ã©l/ella"></textarea>
                        <div class="ModalAgregar-Formulario-Botones">
                            <div>
                                <button id="aceptarModalAgregar">Aceptar</button>
                            </div>
                            <button id="cancelarModalAgregar">Cancelar</button>
                        </div>
                    </form>
                </article>
            </section>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
